<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moving Hearts Background</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      position: relative;
      overflow-x: hidden;
      background-color: #ffe6f0;
      z-index: 0;
    }
    h1 {
      font-size: 2em;
      position: relative;
      z-index: 10;
    }
    #message {
      font-size: 1.5em;
      margin: 30px 0;
      color: #d63384;
      animation: heartbeat 3s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }
    button {
      background-color: #ff80b3;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      z-index: 10;
    }
    button:hover {
      background-color: #ff4d94;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #d63384;
      user-select: none;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>i love you, never forget that- your man</h1>
  <div id="message"></div>
  <button onclick="showRandomMessage()">head high babygirl ❤️</button>

  <div id="hearts-container"></div>

  <script>
    const messages = [
      "i love you",
      "you're so beautiful",
      "i'm obsessed with everything about you",
      "you'll always be my babygirl",
      "id choose you every day of the week",
      "have you hit your 2L of water yet?",
      "i love the way you smile",
      "head up pretty girl, everythings going to be okay",
      "always keep going no matter what",
      "even if the whole world was against you, i'll be by your side always",
      "i love you so so much",
      "breathe for me",
      "you're going to be okay ❤️",
      "mwaaaaaaaaaaaaaaaaaaaaaaah",
      "you deserve to be happy", 
      "you deserve to be loved",
      "you can get through any situation, i believe in you",
      "i loved you, i love you, and i will love you forever",
      "you're my soulmate",
      "we'll always find each other ❤️",
      "wipe your pretty eyes for me",
      "i'll hold you so close to me, everythings okay",
      "head high babygirl",
      "drink some water!",
      "go and eat some food :)",
      "breathe, you're okay :)",
      "you're my babygirl",
      "you're my princess",
      "you're my pretty girl",
      "you're the love of my life",
      "i adore you",
      "i care about you",
      "wherever i am right now, i'm thinking about you",
      "i think about you all the time",
      "our souls will always find each other",
      "i'll keep you safe in my arms",
      "be kind to yourself, you deserve that",
      "be gentle with yourself",
      "take your meds and vitamins",
      "you make my day everyday",
      "i love loving you",
      "i love your love",
      "you'll always be mine",
      "i'll always be yours",
      "sweetdreams my love",
      "good morning my love",
      "have a good rest of your day my princess",
      "you're never alone, i'll always be there"
    ];

    function showRandomMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      document.getElementById("message").textContent = messages[randomIndex];
    }

    showRandomMessage();

    const heartsContainer = document.getElementById('hearts-container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';

      // Random horizontal position between 0 and 100vw
      heart.style.left = Math.random() * 100 + 'vw';

      // Random animation duration between 6 and 12 seconds
      const duration = 6 + Math.random() * 6;
      heart.style.animationDuration = duration + 's';

      // Random font size between 20 and 30 px
      heart.style.fontSize = (20 + Math.random() * 10) + 'px';

      heartsContainer.appendChild(heart);

      // Remove the heart element after animation finishes
      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }

    // Spawn a heart every 300ms
    setInterval(createHeart, 300);
  </script>
</body>
</html>
